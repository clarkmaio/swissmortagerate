name: update_plot

on:
  schedule:
    - cron: "0 8 1 * *" 
  workflow_dispatch:
    
jobs:
  update-plot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'


    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate plot
      run: python data_loader.py  # Nome dello script che genera il plot

    # Step 5: Commit and push the updated plot.png
    - name: Commit and Push changes
      run: |
        git config --local user.email "maioliandrea0@gmail.com"
        git config --local user.name "clarkmaio"
        git add -A
        git commit -m "Plot update" || echo "No changes to commit"
        git push origin main --force-with-lease || echo "No changes to push"
      env:
        # Imposta il token di autenticazione per il push (gi√† disponibile in GitHub Actions)
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
